    <script>
      $("[data-localize]").localize("js/language", { language: "zh" });
      
      function menulang(arr) {
        var out = "";
        var i;
        for(i = 0; i<arr.length; i++) {
            out += '<a href="' + arr[i].url + '">' + 
            arr[i].display + '</a><br>';
        }
        document.getElementById("menulang").innerHTML = out;
      }
    </script>
